<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoping Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="container py-4 py-md-5">
      <section class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3 mb-4">
        <div class="d-flex align-items-start gap-2">
          <h1 class="h3 mb-0">Scoping Calculator</h1>
          <button
            id="btnShowLogic"
            type="button"
            class="btn btn-outline-secondary logic-icon-btn"
            title="Show Calculation Logic"
            aria-label="Show Calculation Logic"
          >
            i
          </button>
        </div>
        <div class="d-flex gap-2">
          <button id="btnAddAssessment" type="button" class="btn btn-primary">+ Add Assessment</button>
          <button id="btnResetProject" type="button" class="btn btn-outline-danger">Reset Project</button>
        </div>
      </section>

      <section class="table-responsive mb-4">
        <table id="assessmentTable" class="table table-sm table-striped table-hover align-middle compact-table">
          <thead class="table-light">
            <tr>
              <th rowspan="2">No</th>
              <th rowspan="2">Type</th>
              <th rowspan="2">Methodology</th>
              <th rowspan="2">App Name/URL</th>
              <th rowspan="2">Detail</th>
              <th colspan="3" class="text-center">Mandays (MD)</th>
              <th rowspan="2">Total (MD)</th>
              <th rowspan="2">Action</th>
            </tr>
            <tr>
              <th>Initial</th>
              <th>Reporting</th>
              <th>Retest</th>
            </tr>
          </thead>
          <tbody id="assessmentTableBody">
            <tr>
              <td colspan="10" class="text-center text-body-secondary py-4">No assessments added yet.</td>
            </tr>
          </tbody>
          <tfoot class="table-light">
            <tr>
              <th colspan="8" class="text-end">Total Mandays</th>
              <th id="tableTotalMandays">0</th>
              <th></th>
            </tr>
          </tfoot>
        </table>
        <div class="d-flex justify-content-end gap-2 mt-2">
          <button id="btnDownloadCsv" type="button" class="btn btn-sm btn-outline-secondary">Download CSV</button>
          <button id="btnDownloadImage" type="button" class="btn btn-sm btn-outline-secondary">Download Image</button>
        </div>
      </section>
    </main>

    <div class="modal fade" id="addAssessmentModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="addAssessmentModalTitle" class="modal-title fs-5">Add Assessment</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="addAssessmentModalBody" class="modal-body"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="logicModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5">Calculation Logic</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="logicTypeSelect" class="form-label">Assessment</label>
              <select id="logicTypeSelect" class="form-select">
                <option value="webapp">Web Application Penetration Test</option>
                <option value="mobile_pt">Mobile Application Penetration Test</option>
                <option value="network_pt">Network Penetration Test</option>
                <option value="network_va_credentialed">Network Vulnerability Assessment (Credentialed)</option>
                <option value="network_va_non_credentialed">Network Vulnerability Assessment (Non-Credentialed)</option>
              </select>
            </div>
            <div id="logicContent" class="logic-content mb-0"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script type="module" src="./modules/app.js"></script>
  </body>
</html>
